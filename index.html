<!DOCTYPE html>
<html>
  <head>
    <title>Tait's Page</title>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <style>
      body {
        margin-top: 0px;
        margin-bottom: 0px;
        background-color: #000000;
        display: flex;
        justify-content: center;
        font-family: 'Montserrat', sans-serif;
        font-size: 20px;
        height: 100vh;
        background: url("https://tme.uconn.edu/wp-content/uploads/sites/1326/2016/12/cse.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
        border: #3da9fc 4px solid;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
        border: #094067 4px solid;
      }     

      .name {
        color: #094067;
        display: flex;
        justify-content: center;
        font-weight: bolder;
        font-size: 32px;
        font-family: 'Bakbak One', cursive;
      }   

      .banner {
        display: flex;
        justify-content: center;
        padding-top: 40px;
      }

      .social-icons {
        display: flex;
        justify-content: space-around;
      }

      .social-icons a {
        color: #3da9fc;
        text-decoration: none;
        font-weight: bold;
      }

      .link {
        background-color: #3da9fc;
        border-radius: 12px;
        display: flex;
        align-items: center;
        padding: 12px;
      }

      .link a {
        color: #fffffe;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
        background-color: #EBECF0;
        padding: 0px 32px 0px 32px;
      }
    </style>
  </head>
    
  <body>
    <div class="items">
      <div class="banner" >
        <img src="https://scontent-ord5-2.xx.fbcdn.net/v/t1.6435-9/118763398_3406479016041145_7141684057058861004_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=scB_z1pflHYAX_3o2TQ&_nc_ht=scontent-ord5-2.xx&oh=00_AfBnRRB0UKVAR0PppIRdOen_u8WfTLs2T6jfpwf9UCb1GA&oe=63E65C66" alt="Tait Murphy headshot" class="banner-image">
      </div>
      
      <div class="name">
        Tait Murphy
      </div>
  
      <div class="social-icons">  
        <a href="https://www.linkedin.com/in/tait-murphy/" target="_blank">
          LinkedIn
        </a>
      
        <a href="https://www.instagram.com/tfmurphy/" target="_blank">
          Instagram
        </a>
      
        <a href="https://twitter.com/taitfmurphy" target="_blank">
          Twitter
        </a>
      </div>
  
      <div class="link">
        <img src="https://alumniandfriends.uchicago.edu/servlet/rtaImage?eid=a4X1U0000009f7E&feoid=00N1U00000TnrKR&refid=0EM1U000001biy2" class="thumbnail">
  
        <a target="_blank" href="https://www.chicagobooth.edu/admissions/apply">Apply to Booth at the University of Chicago</a>
      </div>

      <div class="link">
        <img src="https://logosandtypes.com/wp-content/uploads/2020/11/Google.png" class="thumbnail">
  
        <a target="_blank" href="https://www.google.com">Check out Google for your questions</a>
      </div>

      <div class="link">
        <img src="https://preview.redd.it/8n6x4gk2pnr71.png?auto=webp&s=c2e0b2084c4046ce9091c585e0f85752f767c2ed" class="thumbnail">
  
        <a target="_blank" href="https://unity.com/how-to/beginner-video-game-resources/">Make a Video Game in Unity</a>

  </body>
</html>
